<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping pong</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Arrange content vertically */
            min-height: 100vh; /* Ensure the body fills the screen */
            background-color: #000; /* Change the background color */
            color: white; /* Change the text color */
            font-family: Arial, sans-serif; /* Set a fallback font */
        }
        .navbar {
            background-color: #333; /* Navbar background color */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* Space out items */
            align-items: center; /* Center items vertically */
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar button {
            padding: 5px 10px;
            font-size: 14px;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .content {
            flex-grow: 1; /* Allow content to grow to fill remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .friends {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            background-color: #333;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Add shadow effect */
            z-index: 999; /* Ensure the friends list is above other content */
        }
        .friend-item {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease;
        }
        .friend-item:hover {
            background-color: #444;
        }
        .friend-info {
            display: flex;
            align-items: center;
        }
        .friend-info img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }
        .friend-info span {
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        .bg-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 150%; /* Limit width to 50% of viewport width */
            max-height: 150; /* Limit height to 50% of viewport height */
            object-fit: contain; /* Maintain aspect ratio and fit within container */
            z-index: -1; /* Behind other content */
        }
        .menu {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70%; /* Adjust the width as needed */
            max-width: 400px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Add shadow effect */
            padding: 20px;
            z-index: 1000;
            display: none; /* Initially hidden */
            overflow-y: auto; /* Enable vertical scrolling if needed */
        }
        .menu.show {
            display: block; /* Show the menu */
        }
        .menu-btn {
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .menu-btn:hover {
            background-color: #45a049;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
        }
        .menu-item {
            padding: 15px 0;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            color: #fff;
            transition: color 0.3s ease;
        }
        .menu-item:hover {
            color: #4CAF50;
        }
        #img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="{{ login.image_url }}" id ="pro"alt="User Image" style="width: 50px; height: 50px; border-radius: 50%;">
        <h1>{{ login.login}}</h1>
        <h1>PING PONG</h1>
        <div>
            <button id="showMenu">Menu</button>
            <button id="logoutButton">Logout</button>

        </div>
    </div>
    <div class="content">
        <div class="friends"> 
            {% for user in users %}
                <div class="friend-item">
                    <div class="friend-info">
                        <img src="{{ user.image_url }}" alt="User Image">
                        <span>{{ user.login }}</span>
                    </div>
                    <button id="addfriend">offline</button>
                </div>
            {% endfor %}
        </div>
    </div>
    <div id="img">
        <input type="image" src="https://cdn.dribbble.com/users/2162668/screenshots/4496481/media/aba494acc850e2576a21f275c0d180a2.gif" class="bg-image" alt="Background Image">
    </div>
    <div id="profile">
        <span>{{user.user_id}}</span>
        <span>{{user.email}}</span>
        <span>{{users.display_name}}</span>
    </div>
    <div id="menu" class="menu">
        <button id="playButton" class="menu-btn">Play</button>
        <button id="toggleFriends" class="menu-btn">Show Friends</button>
        <button id="settingsButton" class="menu-btn">Profile</button>
        <button id="Tournament" class="menu-btn">Tournament</button>
        <button id="boot" class="menu-btn">Boot</button>
    </div>
    <script>
        document.getElementById("pro").addEventListener('click',show);
        document.getElementById("playButton").addEventListener('click',playButton);
        document.getElementById("settingsButton").addEventListener('click',profile);
        document.getElementById('showMenu').addEventListener('click', showMenu);
        document.getElementById('logoutButton').addEventListener('click', logout);
        document.getElementById('toggleFriends').addEventListener('click', toggleFriends);
        document.getElementById('showMenu').addEventListener('click', showMenu);
        function playButton()
        {
            window.location.href = "/room/"
        }
        function show(){
            window.location.href = "/profile/"
        }
        function profile(){
            window.location.href ="/profile/"
        }
        function logout() {
            window.location.href = "/logout/";
        }
        function toggleFriends() {
            const friends = document.querySelector('.friends');
            friends.style.display = friends.style.display === 'none' ? 'block' : 'none'; 
        }
        document.addEventListener("DOMContentLoaded", function() {
            const menuButton = document.getElementById('showMenu');
            const menu = document.getElementById('menu');
        
            menuButton.addEventListener('click', function() {
                menu.classList.toggle('show'); 
            });
        
            closeButton.addEventListener('click', function() {
                menu.classList.remove('show'); 
            });
        });        
    </script>
</body>
</html>
